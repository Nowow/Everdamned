[Properties]

playerVampireSkill = "Object: Everdamned.esp::0x1D7A9E"

[ED_VampireSkill]
type = "Functional"
alias = "Variable06"
get = "(GetKeywordString('PlayerKeyword') != 0) * GetGlobalValueParam(playerVampireSkill)"

[ED_VampireSkill40p]
type = "Functional"
alias = "Variable05"
get = "(GetKeywordString('PlayerKeyword') != 0) * GetGlobalValueParam(playerVampireSkill) * 0.4"

[ED_BloodPool]
type = "Adaptive"
alias = "Variable08"

[ED_IcyWindsSelf]
type = "Adaptive"
alias = "Variable01"

[ED_IcyWindsTarget]
type = "Adaptive"
alias = "Variable02"

# 60 * 60 * 24 * 2 = 2 days in seconds / 100
[ED_HpDrainedTimer]
type = "Adaptive"
alias = "Variable07"
default.formula = "17280"
default.type = "Constant"
regen.rate = "0.1"
regen.delay = "0"
regen.fixed = true

[ED_VampireSkillExpBuffer]
type = "Adaptive"
alias = "Variable04"

[Include]
"Everdamned.esp" = ["ED_VampireSkill", "ED_VampireSkill40p", "ED_IcyWindsSelf", "ED_IcyWindsTarget", "ED_BloodPool", "ED_HpDrainedTimer", "ED_VampireSkillExpBuffer"]
