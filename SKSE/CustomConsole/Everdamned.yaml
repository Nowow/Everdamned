name: everdamned
alias: evd
script: ED_CustomConsoleScript
help: Everdamned test commands
subs:
  - name: playbyname
    func: PlayVisualEffectFromString
    help: plays some visual effect on player
    args:
      - name: editorID
        type: string
        default: HealTargetFX
        help: editorID of Visual Effect to play
  - name: stop
    func: StopLeVFX
    help: plays some visual effect on player
    args:
      - name: editorID
        type: string
        default:
        help: editorID of Visual Effect to play
  - name: n
    func: PlayNext

  - name: p
    func: PlayPrevious

  - name: i
    func: SetCurrentIndex
    args:
      - name: artIndex
        type: int
        default: 0

  - name: setup
    func: SetupFormMaps

  - name: r
    func: PlayCurrentFormAgain

  - name: save
    func: SaveCurrentForm
    args:
      - name: commentStr
        type: string
        default: 

  - name: mod
    func: SelectModToBrowse
    args:
      - name: modName
        type: string
        default: 

  - name: type
    func: SelectFormTypeToBrowse
    args:
      - name: modName
        type: int
        default: 1

  - name: shPartText
    func: DoParticleTexture
    args:
      - name: ShaderEditorID
        type: string
      - name: newTexturePath
        type: string

  - name: shPartCount
    func: DoParticleCount
    args:
      - name: ShaderEditorID
        type: string
      - name: newParticleCount
        type: string
      - name: newParticleCount2
        type: string
  - name: shPartColor
    func: DoParticleColor
    args:
      - name: ShaderEditorID
        type: string
      - name: theKey
        type: int
      - name: Rval
        type: int
      - name: Gval
        type: int
      - name: Bval
        type: int
      - name: Aval
        type: float
      - name: Timeval
        type: float
  - name: sendevent
    func: SendAnimevent
    args:
      - name: leevent
        type: string
  - name: feed
    func: PlayFeedIdle
    args:
      - name: idleNum
        type: int
        default: 0

